<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='homepage.css') }}">
<html lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
       <title>Blood-Donation-Registration</title>
       <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
   <body>
    <nav class="navbar navbar-expand-md">
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="home#About">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="home#Contacts">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
    <header class="page-header header container-fluid">
        <div class="overlay"></div>
        <div class="container">
            <div id="registration" class="row justify-content-center align-items-center">
                <div id="registration-column" class="col-md-6">
                    <div id="registration-box" class="col-md-12">
                        <form id="registration-form" class="form" action={{url_for('register')}} method="post">
                            <h3 class="text-center regtext">Sign Up to become a Donor</h3>
                            <div class="form-group">
                                <label for="Name" class="regtext">Name</label>
                                <textarea class="form-control regtext" required id="Name" name= "Name" maxlength="20" rows="3"></textarea>
                              </div>
                            <div class="form-group">
                                <label for="AadharID" class="regtext">Aadhar ID</label><br>
                                <input type="text" name="AadharID" id="username" maxlength="12" minlength="12" required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="regtext">Password</label><br>
                                <input type="text" name="password" id="password" maxlength="10" minlength="6" required class="form-control">
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" required id="Male" name="customRadioInline1" class="custom-control-input" value="M">
                                <label class="custom-control-label regtext" for="Male">Male</label>
                              </div>
                              <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" required id="Female" name="customRadioInline1" class="custom-control-input" value="F" >
                                <label class="custom-control-label regtext" for="Female">Female</label>
                              </div>
                              <div class="form-group">
                                <label for="BloodGroup">Blood Group</label>
                                <select class="form-select" required aria-label="Default select example" name="BloodGroup">
                                    <option value="O+">O+</option>
                                    <option value="A+">A+</option>
                                    <option value="B+">B+</option>
                                    <option value="AB+">AB+</option>
                                    <option value="O-">O-</option>
                                    <option value="A-">A-</option>
                                    <option value="B-">B-</option>
                                    <option value="AB-">AB-</option>
                                  </select>
                            </div>
                            <div class="form-group">
                                <label for="DOB" class="regtext">DOB</label>
                                <input type="date" id="DOB" required name="DOB" max="2004-10-11" min="1957-10-11" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="Address" class="regtext">Address</label>
                                <textarea class="form-control regtext" required id="Address" name= "Address" rows="3"></textarea>
                              </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Enter">
                            </div>
                            <div id="login-link" class="text-right">
                                <a href="login" class="regtext">Already a donor? Log in!</a>
                            </div>
                        </form>
                        {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
                    </div>
                </div>
            </div>
    </header>
    <footer class="page-footer text-center footer-design">Page designed by Vishnu Jaddipal and Harsh Rawat</footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
