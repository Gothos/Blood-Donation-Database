
<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='homepage.css') }}">
<link rel="stylesheet" href="homepage.css">
<html lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
       <title>Blood-Donation-Login</title>
       <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
   <body>
    <nav class="navbar navbar-expand-md">
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="home#About">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="home#Contacts">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
    <header class="page-header header container-fluid">
        <div class="overlay"></div>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action={{url_for('login')}} method="post">
                            <h3 class="text-center regtext">Login</h3>
                            <div class="form-group">
                                <label for="AadharID" class="regtext">Aadhar ID</label><br>
                                <input type="text" name="AadharID" id="username" maxlength="12" minlength="12" required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="regtext">Password</label><br>
                                <input type="text" name="password" id="password" required maxlength="10" minlength="6" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Enter">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="register"  class="regtext">Not a donor? Sign Up!</script></a>
                            </div>
                        </form>
                        {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
                    </div>
                </div>
            </div>
    </header>
    <footer class="page-footer text-center footer-design">Page designed by Vishnu Jaddipal and Harsh Rawat</footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="main.js"></script>
</body>
</html>
